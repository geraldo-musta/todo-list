<div class="container mt-4">
  <div class="row mt-3 mb-3">
    <div class="col">
      <h2>To-Do List</h2>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Priority</th>
            <th>DeadLine</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let activity of activityList">
            <td>{{ activity.id }}</td>
            <td>{{ activity.name }}</td>
            <td>{{ activity.description }}</td>
            <td>{{ activity.priority }}</td>
            <td>{{ activity.deadLine | date }}</td>
            <td>
              <button class="btn btn-primary btn-sm me-2" (click)="editactivity(activity)">
                Edit
              </button>
              <button class="btn btn-danger btn-sm me-2" (click)="deleteactivity(activity)">
                Delete
              </button>
              <!-- <button class="btn btn-sm me-2 complete-btn" [ngClass]="{
                  'btn-success': selectedActivity.isCompleted,
                  'btn-outline-success': !selectedActivity.isCompleted
                }" (click)="completeActivity(activity)">
                Mark as complete
              </button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
