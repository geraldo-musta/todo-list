<app-form-activity
  *ngIf="!isLoadingVisible"
  title="Add New Activity"
  eventButtonText="Add Activity"
  [showFormID]="true"
  [selectedActivity]="newActivity"
  (confirm)="addActivity($event)"
  (cancel)="goBack()"
></app-form-activity>

<dx-load-panel
  #loadPanel
  shadingColor="rgba(0,0,0,0.4)"
  [(visible)]="isLoadingVisible"
  [showIndicator]="true"
  [showPane]="true"
  [shading]="true"
  [hideOnOutsideClick]="false"
></dx-load-panel>
